<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* || general styles */

        html {
            font-family: 'helvetica neue', helvetica, arial, sans-serif;
        }

        body {
            width: 1000px;
            margin: 0 auto;
        }


        /* header styles */

        h1 {
            font-size: 4rem;
            text-align: center;
        }

        header p {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
        }

        /* section styles */

        section article {
            width: 33%;
            float: left;
        }

        section p {
            margin: 5px 0;
        }

        section ul {
            margin-top: 0;
        }

        h2 {
            font-size: 2.5rem;
            letter-spacing: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<script>
    let Band = {
        Bandname: "",
        hometown: "",
        genre: "",
        last_ablbum: "",
        Singer: "",
    }

    function getData()
    {

        Band.Bandname = document.getElementById("Bandname").value;
        Band.hometown = document.getElementById("hometown").value;
        Band.genre = document.getElementById("genre").value;
        Band.last_ablbum = document.getElementById("last_ablbum").value;
        Band.Singer = document.getElementById("Singer").value;

        let BandJson = JSON.stringify(Band);


        let xhr = new XMLHttpRequest();
        xhr.open("POST", "lab", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(BandJson);

    }

</script>


<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item activate">
                    <form action ="lab" method="get">
                        <button value="list" name="button" class="btn btn-success">Список</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form action ="lab" method="get">
                        <button value="add" name="button" class="btn btn-success">Добавить в список</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
<section>
    <form action ="lab" method="post">
        <h2 class="content__lede">Add new</h2>

        <p> <input class="mt-2 rounded" id="Bandname" type="text" placeholder="Bandname">
        <p> <input class="mt-2 rounded" id="hometown" type="text" placeholder="hometown">
        <p> <input class="mt-2 rounded" id="genre" type="text" placeholder="genre">
        <p> <input class="mt-2 rounded" id="last_ablbum" type="text" placeholder="last_ablbum">
        <p> <input class="mt-2 rounded" id="Singer" type="text" placeholder="Singer">

            <button type="submit" value="write" onclick="getData()">Send It!</button>

    </form>
</section>
