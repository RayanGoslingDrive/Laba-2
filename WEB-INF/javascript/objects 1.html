<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">

  <title>Our superheroes</title>

 
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>

</header>

<section>

</section>

<script>

  async function populate() {


    const requestURL = 'https://raw.githubusercontent.com/RayanGoslingDrive/Laba-2/main/WEB-INF/javascript/bands.json';
    const request = new XMLHttpRequest();

    request.open('GET', 'bands.json');
    request.responseType = 'json';
    request.send();

    request.onload = function() {
      const JSONFILE = request.response;

      showBands(JSONFILE);
    }


  }


  function showBands(obj) {
    const section = document.querySelector('section');
    const bands = obj.Bands;

    for (const band of bands) {
      const myArticle = document.createElement('article');
      const myH2 = document.createElement('h2');
      const myPara1 = document.createElement('p');
      const myPara2 = document.createElement('p');
      const myPara3 = document.createElement('p');
      const myPara4 = document.createElement('p');
      const myList = document.createElement('ul');

      myH2.textContent = band.Bandname;
      myPara1.textContent = `Hometown: ${band.hometown}`;
      myPara2.textContent = `Formed in ${band.formed}`;
      myPara3.textContent = `Last album: ${band.last_ablbum}`;
      myPara4.textContent = 'Member';

      const Members = band.members;
      for (const member of Members) {
        const listItem = document.createElement('li');
        listItem.textContent = member;
        myList.appendChild(listItem);
      }


      myArticle.appendChild(myH2);
      myArticle.appendChild(myPara1);
      myArticle.appendChild(myPara2);
      myArticle.appendChild(myPara3);
      myArticle.appendChild(myList);
      section.appendChild(myArticle);
    }
  }

  populate();

</script>
</body>
</html>
